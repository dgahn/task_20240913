server:
    port: 8080

spring:
    datasource:
        url: jdbc:h2:mem:testdb
        username: sa
        password:
        driver-class-name: org.h2.Driver
    jpa:
        hibernate:
            ddl-auto: create-drop
        properties:
            hibernate:
                format_sql: true
        database-platform: org.hibernate.dialect.H2Dialect

logging:
    level:
        me.dgahn: debug
        org.hibernate.SQL: debug
        org.hibernate.type: trace
